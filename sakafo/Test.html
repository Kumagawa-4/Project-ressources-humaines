
<!DOCTYPE html>
<html>
<head>

  <title>Annonce d'offre d'emploi</title>
</head>
<body>
  <div>
    <label for="title">Titre :</label>
    <input type="text" id="title">
  </div>
  <div>
    <label for="description">Description :</label>
    <textarea id="description"></textarea>
  </div>
  <div>
    <label for="requirements">Exigences (une par ligne) :</label>
    <textarea id="requirements"></textarea>
  </div>
  <div>
    <label for="benefits">Avantages :</label>
    <textarea id="benefits"></textarea>
  </div>
  <div>
    <label for="companyDescription">Description de l'entreprise :</label>
    <textarea id="companyDescription"></textarea>
  </div>
  <div>
    <label for="applicationEmail">Adresse e-mail pour postuler :</label>
    <input type="email" id="applicationEmail">
  </div>

    <button onclick="createJobListing()">Cr√©er l'annonce</button>
